<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zoro{
            width: 200px;
            border-radius: 10px;
        }
        .zoo{
            width: 200px;
            height: 200px;
            object-fit: contain;
            object-position: right ;
            border-width: 2px;
            border-color: black;
            border-style: solid;
            
        }
        .zo{
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border-color: black;
            border-width: 2px;
            border-style: double;
            margin-top: 20px;
        }
        .search_bar{
            border: none;
            border-radius: 20px;
            padding-right: 70px;
            padding-left: 10px;
           box-shadow:  2px 3px 5px rgba(0, 0, 0, 0.2);
           padding-top: 3px;
           padding-bottom: 3px;
           background-color: rgb(231, 231, 231);
           font-size: x-large;
        }
    </style>
</head>
<body>
    <img class="zoro" src="s-l1200.webp" alt="ZORO-ZURO">
    <img class="zoo" src="s-l1200.webp" alt="ZORO-ZURO">
    <img class="zo" src="s-l1200.webp" alt="ZORO-ZURO">
    <input class="search_bar" type="text" placeholder="search Google or type a url">

    
</body>
</html>
